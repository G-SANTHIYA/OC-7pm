<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #45dd72, #ced848);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgb(31, 30, 30);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px white;
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #96c723;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: none;
      outline: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #96c723;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #96c723;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ”Š Text to Speech</h2>
    <textarea id="textToSpeak" placeholder="Enter text here..."></textarea>
    <br>
    <button onclick="speakText()">Speak</button>
  </div>

  <script>
    function speakText() {
      var textToSpeak = document.getElementById('textToSpeak').value;
      
      if (textToSpeak.trim() !== "") {
        var speech = new SpeechSynthesisUtterance();
        speech.text = textToSpeak;
        speech.rate = 1;    // speed (1 = normal)
        speech.volume = 20;  // volume (0 to 1)
        speech.pitch = 1;   // tone (1 = normal)
        
        window.speechSynthesis.speak(speech);
      } else {
        alert("Please enter some text.");
      }
    }
  </script>

</body>
</html>
